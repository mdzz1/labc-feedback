<!DOCTYPE html>
<html>

<head>

    }

      height: 30px;
      border-radius: 5px;
      background-color: #fff;
      line-height: 30px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      cursor: pointer;
    }

<body>
  <div class="container">
    <div class="one feedback">1大坏蛋快乐哈是的卢卡斯打死了的空间撒来得及拉三等奖拉屎撒大口径按时间段了</div>

  <script>
    labcFeedback.init({
      class: 'feedback',
      back: function(canvas) {
        document.body.appendChild(canvas)
        console.log(canvas.toDataURL('image/png'))

    })
    document.getElementById('btn_enable').onclick = function() {
        labcFeedback.enable()

    document.getElementById('btn_disable').onclick = function() {

    }
